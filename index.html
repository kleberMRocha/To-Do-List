<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/703a4c0f87.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><i class="fas fa-clipboard-check"></i> To Do List</a>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a  data-form="0" class="nav-link" href="#"><i class="fas fa-plus"></i> Nova tarefa</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> Todas as tarefas </a>
                </li>
            </ul>    
        
        </nav>
    </header>
    <main>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2" style="background-color: aquamarine; height: 80vh;">
                    menu
                </div>
                <div class="col-md-10" style="background-color: rgb(14, 118, 126); height: 80vh;">
                    
                    <!--Modal-->
                    <div data-form="1" class="hide">
                        <button type="button" class="close" data-dismiss="modal" name="close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <div class="modal-t">
                            <h4> Nova Tarefa</h4>
                        </div>
    
                        <form>
                            <div class="form-row">
                              <div class="col">
                                <input type="text" class="form-control" placeholder="Tarefa" id="tarefa">
                                <label for="obs">Data de entrega</label>
                                <input type="datetime-local" class="form-control" id="data" placeholder="Last name">
                                <label for="obs">Descrição</label>
                                <textarea class="form-control"  id="obs" rows="3"></textarea>

                                <div class="modal-footer">
                                     <button class="btn btn-primary mt-3" id="include">Incluir</button>
                                     <button class="btn btn-warning mt-3" id="reset">limpar</button>
                                </div>
                         
                              </div>
                            </div>
                        </form>      
                    </div>
                 
                </div>
            </div>
          
        </div>
    </main>
    <footer class="container-fluid">
        sdasda
    </footer>
   
    <script src="js/models/modal.js"></script>
    <script src="./js/controller.js"></script>
</body>
</html>
