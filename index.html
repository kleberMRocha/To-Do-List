<!DOCTYPE html>
  <!-- cdn for modernizr, if you haven't included it already -->
  <script src="./js/modernizr/modernizr-custom.js"></script>
  <!-- polyfiller file to detect and load polyfills -->
 <script src="./js/polyfiller/polyfiller.js"></script>
  <script>
  webshims.setOptions('waitReady', false);
  webshims.setOptions('forms-ext', {types: 'date'});
  webshims.polyfill('forms forms-ext');
  </script>

<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/703a4c0f87.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/tasks-solid.svg" />
    <title>To Do List</title>
</head>
<body>
  
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><i class="fas fa-clipboard-check"></i> To Do List</a>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a  data-form="0" class="nav-link" href="#"><button class="btn btn-primary"> 
                    <i class="fas fa-plus"></i> Nova tarefa
                  </button></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> <button class="btn btn-danger clearS">Reiniciar Lista</button> </a>
                </li>
            </ul>    
        
        </nav>
           
    </header>
    <main> 
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 sideMenu">

                    <div class="card">
                        <div class="card-body taskCard">
                          
                        </div>
                      </div>

                    <div class="relogio">
                        00:00
                    </div>
                    <div>
                        Tarefas Concluídas
                        <p class="taskProgress">0%</p>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" 
                            style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    
                   
                </div>
                
                <div class="col-md-10" data-task="1">
                         <!--Modal -->
                         <div data-form="1" class="hide">
                            <button type="button" class="close" data-dismiss="modal" name="close" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <div class="modal-t">
                                <h4> Nova Tarefa</h4>
                            </div>
        
                            <form class="formTask" >
                                <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Tarefa" id="tarefa">
                                    <label for="obs">Data de entrega</label>
                                    <input type="date" class="form-control" id="data" placeholder="Data de entrega">
                                    <label for="obs">Descrição</label>
                                    <textarea class="form-control"  id="obs" rows="3" maxlength="30"></textarea>
        
                                    <div class="modal-footer">
                                        <div class="msg alert">
        
                                        </div>

                                        
                                        <button type="reset" class="btn btn-warning mt-3" style="display:none" id="edit">Editar</button>
                                        <button class="btn btn-primary mt-3" id="include">Incluir</button>
                                        <button type="reset" class="btn btn-secondary mt-3" id="reset">limpar</button>
                                
                                    </div>
                            
                                </div>
                                </div>
                            </form>      
                        </div>
                </div>

            </div>
          
        </div>
    </main>
    <footer class="container-fluid">
        <nav>
          <a href="https://github.com/kleberMRocha" target="_blank">GitHub <i class="fab fa-github-alt" aria-hidden="true"></i></a>  
        </nav>
       <p>2020</p>
       

    </footer>
   
    <script src="js/IndexedDB/IndexedDB.js"></script>
    <script src="js/models/modal.js"></script>
    <script src="./js/models/display.js"></script>
    <script src="./js/models/task.js"></script>
    <script src="./js/controller.js"></script>
   
</body>
</html>
